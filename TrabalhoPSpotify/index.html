<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <script src="https://accounts.google.com/gsi/client" async></script>
  <title>Login</title>
  <style>
    .gradient-custom {
      background: linear-gradient(135deg, #081936, #1a3a6a);
    }
    .card {
      background-color: #383838;
      border: none;
      border-radius: 1rem;
    }
    .login-title {
      margin-bottom: 2rem;
    }
    .form-input-container {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .google-btn-container {
      margin: 2rem 0;
    }
    .alternative-option {
      margin-top: 1.5rem;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #aaa;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #555;
    }
    .divider-text {
      padding: 0 1rem;
    }
    .btn-custom {
      background-color: #081936;
      border: none;
      width: 100%;
      padding: 0.75rem;
    }
  </style>
</head>
<body class="gradient-custom">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-4 text-uppercase login-title">Entrar</h2>

                <!-- Formulário de Login com Email/Senha -->
                <form id="loginForm">
                  <div class="form-input-container">
                    <label class="form-label" for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" class="form-control form-control-lg" required>
                  </div>

                  <div class="form-input-container">
                    <label class="form-label" for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" class="form-control form-control-lg" required>
                  </div>

                  <button type="submit" class="btn btn-primary btn-lg btn-custom">Entrar</button>
                </form>

                <!-- Divisor -->
                <div class="divider">
                  <span class="divider-text">OU</span>
                </div>

                <!-- Botão do Google -->
                <div class="google-btn-container">
                  <div id="g_id_onload"
                    data-client_id="136746120396-0bq4s4jn00d9ieocse04vp1b7o1eldnf.apps.googleusercontent.com"
                    data-login_uri="https://accounts.google.com/o/oauth2/v2/auth"
                    data-auto_prompt="false">
                  </div>
                  <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left">
                  </div>
                </div>

                <div class="alternative-option">
                  <p>Não tem uma conta? <a href="cadastro.html" class="text-white-50 fw-bold">Cadastre-se</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  
  <!-- Script para validação do formulário -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Aqui você pode adicionar a lógica de autenticação
      console.log('Tentativa de login com:', email, password);
      alert('Login com email/senha seria processado aqui');
      
      // Redirecionamento ou tratamento da autenticação
      // window.location.href = 'pagina-inicial.html';
    });
  </script>
</body>
</html>
