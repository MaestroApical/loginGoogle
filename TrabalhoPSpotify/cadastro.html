<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <title>Cadastro</title>
  <style>
    .gradient-custom {
      background: linear-gradient(135deg, #081936, #1a3a6a);
    }
    .card {
      background-color: #383838;
      border: none;
      border-radius: 1rem;
    }
    .form-input-container {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .register-title {
      margin-bottom: 2rem;
    }
    .btn-custom {
      background-color: #081936;
      border: none;
      width: 100%;
      padding: 0.75rem;
    }
    .back-to-login {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body class="gradient-custom">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-4 text-uppercase register-title">Criar Conta</h2>

                <!-- Formulário de Cadastro -->
                <form id="registerForm">
                  <div class="form-input-container">
                    <label class="form-label" for="name">Nome Completo</label>
                    <input type="text" id="name" class="form-control form-control-lg" required>
                  </div>

                  <div class="form-input-container">
                    <label class="form-label" for="email">E-mail</label>
                    <input type="email" id="email" class="form-control form-control-lg" required>
                  </div>

                  <div class="form-input-container">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-control form-control-lg" required>
                  </div>

                  <div class="form-input-container">
                    <label class="form-label" for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="form-control form-control-lg" required>
                  </div>

                  <button type="submit" class="btn btn-primary btn-lg btn-custom">Cadastrar</button>
                </form>

                <div class="back-to-login">
                  <p>Já tem uma conta? <a href="index.html" class="text-white-50 fw-bold">Voltar para Login</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  
  <!-- Script para validação do formulário -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if(password !== confirmPassword) {
        alert('As senhas não coincidem!');
        return;
      }
      
      // Aqui você pode adicionar o código para enviar os dados para o servidor
      alert('Cadastro realizado com sucesso!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
